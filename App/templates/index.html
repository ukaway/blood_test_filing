<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Patient Test Results</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div>
    <div class="navbar">
        <a href="{{ url_for('index') }}">See Patients Test Results</a>
        <a href="{{ url_for('test_result_form') }}">Upload Patients Test Results</a>
    </div>
    <h3>Search Patient Test Results</h3>
    <form action="/test_list" method="post">
        <input type="text" name="patient_id" placeholder="Patient ID" required>
        <input type="submit" value="Search">
    </form>

</div>
</body>
</html>
