<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Test List</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="{{ url_for('index') }}">See Patients Test Results</a>
    <a href="{{ url_for('test_result_form') }}">Upload Patients Test Results</a>
</div>
<div>
    <form action="/test_list" method="post">
        <input type="text" name="patient_id" placeholder="Patient ID">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <br>
  Result for {{patient_id}} {{patient_name}}:
  <table border="0">
    <tr align="left">
        <th>Test Date</th>
        <th>Comments</th>
    </tr>
    {% for test in patient_test_list %}
    <tr>
      <td  style="padding-right: 60px;"><a href="{{ url_for('show_test_result', patient_test_id=test.PatientTestID) }}">{{test.TestDate}}</a></td>
      <td>{{test.Comments}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
